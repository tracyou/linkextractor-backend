extend type Query {
    annotationsByArticle(
        articleId: UUID! @rules(apply: ["exists:articles,id"]) @rename(attribute: "article_id")
    ): [Annotation!]!
}

type Annotation {
    id: UUID!
    text: String!
    createdAt: DateTime! @rename(attribute: "created_at")
    updatedAt: DateTime! @rename(attribute: "updated_at")
    article: Article! @belongsTo
    matter: Matter! @belongsTo
    relationSchema: RelationSchema! @belongsTo
}
